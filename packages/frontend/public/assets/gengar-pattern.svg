<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified Gengar silhouette for subtle background pattern -->
  <g fill="#6B4C9A" opacity="1">
    <!-- Head/body shape -->
    <ellipse cx="100" cy="100" rx="60" ry="65"/>
    
    <!-- Ears -->
    <ellipse cx="70" cy="50" rx="15" ry="25" transform="rotate(-20 70 50)"/>
    <ellipse cx="130" cy="50" rx="15" ry="25" transform="rotate(20 130 50)"/>
    
    <!-- Spikes on back -->
    <polygon points="85,80 90,60 95,80"/>
    <polygon points="95,75 100,55 105,75"/>
    <polygon points="105,80 110,60 115,80"/>
    
    <!-- Arms -->
    <ellipse cx="50" cy="100" rx="20" ry="15"/>
    <ellipse cx="150" cy="100" rx="20" ry="15"/>
    
    <!-- Legs/base -->
    <ellipse cx="80" cy="145" rx="18" ry="20"/>
    <ellipse cx="120" cy="145" rx="18" ry="20"/>
    
    <!-- Eyes (characteristic grin) -->
    <ellipse cx="85" cy="95" rx="8" ry="10" fill="#1A1A2E"/>
    <ellipse cx="115" cy="95" rx="8" ry="10" fill="#1A1A2E"/>
    
    <!-- Grin -->
    <path d="M 75 110 Q 100 125 125 110" stroke="#1A1A2E" stroke-width="4" fill="none"/>
  </g>
</svg>

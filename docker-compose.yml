version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ats-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ats_resume_builder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ats-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  latex:
    image: texlive/texlive:latest
    container_name: ats-latex
    restart: unless-stopped
    volumes:
      - ./packages/backend/latex-temp:/latex-temp
    working_dir: /work
    command: tail -f /dev/null
    healthcheck:
      test: ["CMD", "pdflatex", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /work

volumes:
  postgres_data:
  redis_data:
